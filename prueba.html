<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown con Cambio de Selección</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>

<div class="dropdown">
  <button id="dropdownBtn" onclick="toggleDropdown()">Selecciona una opción</button>
  <div id="dropdownMenu" class="dropdown-content">
    <a href="#" onclick="selectOption('Opción 1')">Opción 1</a>
    <a href="#" onclick="selectOption('Opción 2')">Opción 2</a>
  </div>
</div>

<script>
function toggleDropdown() {
  document.getElementById("dropdownMenu").classList.toggle("show");
}

function selectOption(option) {
  // Cambia el texto del botón por la opción seleccionada
  document.getElementById("dropdownBtn").textContent = option;
  // Cierra el dropdown después de seleccionar una opción
  toggleDropdown();
}

// Cierra el dropdown si el usuario hace clic fuera de él
window.onclick = function(event) {
  if (!event.target.matches('#dropdownBtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    for (var i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
</html>
